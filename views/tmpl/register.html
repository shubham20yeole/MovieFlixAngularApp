<div class="container" ng-if="!sessionVm.status" style="width: 400px">
    <div ng-controller="LoginController as loginVm">
        <center><h2>{{loginVm.message}}</h2></center><hr>
        <h2>Register</h2>
        <form name="form" ng-submit="loginVm.addUser()" role="form">
            <div class="form-group">
                <label for="username">Full name</label>
                <input type="text" class="form-control" ng-model="loginVm.newUser.fullName" placeholder="Enter Full Name" required />
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" placeholder="Enter Email Address" " class="form-control" ng-model="loginVm.newUser.email" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control" ng-model="loginVm.newUser.password" required />
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
                <div class="pull-right">
                    <a href="#login" class="btn btn-info">Login</a>
                    <a href="#movieList/0" class="btn btn-danger">Home</a>
                </div>
            </div>
        </form>
    </div>

</div>
<div ng-if="sessionVm.status">
    Logout first
</div>
