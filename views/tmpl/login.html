<div class="container" ng-if="!sessionVm.status" style="width: 400px">
	<div ng-controller="LoginController as loginVm">
	    <center><h2>{{loginVm.message}}</h2></center><hr>
	    <h2>Login</h2>
		    <form name="form" ng-submit="loginVm.login()" role="form">
		        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
		        <label for="username">Username</label>
		        <input type="text" name="username" id="username" class="form-control" ng-model="loginVm.user.email" required />
		        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		        <label for="password">Password</label>
		        <input type="password" name="password" id="password" class="form-control" ng-model="loginVm.user.password" required />
		        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		    </div>
		    <div class="form-actions">
		        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
		        <div class="pull-right">
                    <a href="#register" class="btn btn-info">Register</a>
                    <a href="#movieList/0" class="btn btn-danger">Home</a>
                </div>
		  	</div>
		</form>
	</div>
</div>

<div ng-if="sessionVm.status">
	Logout first
</div>
